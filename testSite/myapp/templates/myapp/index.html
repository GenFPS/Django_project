<!DOCTYPE html>
{% extends "myapp/base.html" %}
{% load static %}
<!--Нужно для импорта base.html-->
{% block content %}
    <nav class="bg-white shadow-lg">
        <div class="max-w-6x1 mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <div class="items-center flex space-x-1">
                        <a href="#" class="flex items-center px-2 py-2">
                        <img class="h-8 w-8 bg-white" src="{% static 'myapp/images/logo_shop.png' %}" alt="shop-logo">
                        <span class="text-gray-500 text-xl font-bold">Shop</span>
                        </a>
                    </div>
                    <div class="items-center flex space-x-1">
                        <a href="#" class="py-4 px-2 text-gray-500 text-xl font-bold border-b-4 border-gray-500">Home</a>
                        <a href="#" class="py-4 px-2 text-gray-500 text-xl font-bold">About</a>
                        <a href="#" class="py-4 px-2 text-gray-500 text-xl font-bold">Contacts</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <h4>
        <!-- <a href="/items/{{item.id}}/">-->
        {% for item in items %}
        <!--Используем относительные переменные пути detailItem = myapp/items/-->
        <a href="{% url 'myapp:detailItem' item.id %}" class="text-blue-800 font-semibold">
            <br>ID: {{item.id}} | Имя: {{item.name}} | Описание: {{item.description}} | Цена: {{item.price}}
        </a>

        {% endfor %}
    </h4>
{% endblock content %}
<!--Нужно для импорта base.html-->
