<!DOCTYPE html>
{% extends "myapp/base.html" %}     <!--Импорт стилей из base.html-->
{% block content %}

    <h4>
        <!-- <a href="/items/{{item.id}}/">-->
        {% for item in items %}
        <!--Используем относительные переменные пути detailItem = myapp/items/-->
        <a href="{% url 'myapp:item' item.id %}" class="text-blue-800 font-semibold">
            <br>ID: {{item.id}} | Имя: {{item.name}} | Описание: {{item.description}} | Цена: {{item.price}}
        </a>

        {% endfor %}
    </h4>
{% endblock content %}
<!--Нужно для импорта base.html-->
