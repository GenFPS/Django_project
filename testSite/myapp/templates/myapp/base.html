<!DOCTYPE html>
{% load static %}       <!--Позволяет импортировать base.html в другие файлы html-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'myapp/styles.css' %}">
</head>
<body>
    {% include "myapp/navbar.html" %}

    {% block content %}
    <!--То, что внутри block content будет уникальным конкретно для этой стр-цы (не будет импортироваться на другие стр-цы)-->
    {% endblock content %}
</body>
</html>
